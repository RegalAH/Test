name: Run Python Script

on:
  push:
    branches:
      - main  # Specify the branch you want to monitor
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Check Chrome Version
      run: google-chrome --version  # This will output the installed Chrome version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: |
        python Test.py  # Ensure this path is correct

    - name: Upload file to SharePoint
      run: |
        python upload_to_sharepoint.py  # Create this script for uploading the file
      env:
        SHAREPOINT_SITE_URL: https://regal.sharepoint.com/sites/Insights-Intl
        SHAREPOINT_USERNAME: ${{ secrets.SHAREPOINT_USERNAME }}
        SHAREPOINT_PASSWORD: ${{ secrets.SHAREPOINT_PASSWORD }}
